version: "3"
services:
  backend:
    build: backend
    ports:
      - "555:8080"

  frontend:
    build: frontend
    image: joseluisq/static-web-server:2
    environment:
      - SERVER_PORT=80
      - SERVER_ROOT=/public
      - SERVER_FALLBACK_PAGE=index.html
    ports:
      - "444:80"
    volumes:
      - ./frontend:/public
